name: Deploy Application using Ansible

on:
  workflow_run:
    workflows: ["Terraform Provisioning"]
    types:
      - completed
    branches:
      - feature/ansible-deploy

env:
  AWS_REGION: ap-south-1

jobs:
  deploy:
    name: Deploy Application
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: export dynamic EC2 IP
        run: export EC2_IP=${{ env.EC2_IP }}

      - name: Install Ansible
        run: sudo apt-get update && sudo apt-get install -y ansible

      - name: Deploy Application
        run: ansible-playbook -i ./ansible/inventory.py ./ansible/deploy_container.yaml
