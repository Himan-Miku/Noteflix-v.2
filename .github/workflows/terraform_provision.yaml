name: Terraform Provisioning & Conf Management with Ansible

on:
  push:
    branches: ["main"]

env:
  AWS_REGION: ap-south-1
  SSH_PRIVATE_KEY: ${{ secrets.SSH_ID_RSA }}

jobs:
  provision_deploy:
    name: Terraform Provision & Deploy Application
    runs-on: ubuntu-latest
    environment: production
    defaults:
      run:
        working-directory: terraform/remote-provisioning

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.8.2

      - name: Terraform fmt
        id: fmt
        run: terraform fmt -check
        continue-on-error: true

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color

      - name: Terraform Apply
        id: apply
        run: terraform apply -auto-approve

      - name: Set EC2 IP & DNS as Shell Environment Variable
        run: |
          EC2_PUBLIC_IP=$(terraform output -raw ec2_public_ip || true)
          EC2_PUBLIC_DNS=$(terraform output -raw ec2_public_dns || true)
          echo "Retrieved EC2 public IP: $EC2_PUBLIC_IP"
          echo "Retrieved EC2 public DNS: $EC2_PUBLIC_DNS"

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H '$EC2_PUBLIC_DNS' >> ~/.ssh/known_hosts
          chmod 644 /home/runner/work/Noteflix-v.2/Noteflix-v.2/ansible/inventory.py

      - name: Test SSH Connection
        run: |
          ssh -v -i ~/.ssh/id_rsa ec2-user@$EC2_PUBLIC_DNS

      - name: Install Ansible
        run: sudo apt-get update && sudo apt-get install -y ansible

      - name: Deploy Application
        run: ansible-playbook -i ./ansible/inventory.py ./ansible/deploy_container.yaml -e "ansible_ssh_private_key_file=~/.ssh/id_rsa" -e "ansible_ssh_common_args='-o StrictHostKeyChecking=no'"